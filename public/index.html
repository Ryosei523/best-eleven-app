<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ベストイレブンを作ろう！</title>
    <style>
    body { font-family: sans-serif; text-align: center; }
    #app { max-width: 600px; margin: 2rem auto; }

    #pitch {
      background-color: #28a745; /* 緑色 */
        border: 2px solid #fff;
        padding: 20px;
        margin-top: 2rem;
    }
    .row {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .player-slot {
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px dashed #fff;
        border-radius: 50%; /* 円形にする */
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 10px;
        font-weight: bold;
    }
    .player-slot {
    /* ... (中略) ... */
    margin: 0 10px;
    font-weight: bold;
    /* ↓ 画像がきれいに収まるようにpaddingを0にする */
    padding: 0; 
    }

  /* ↓ 新しく追加する画像用のスタイル */
    .player-img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 画像の比率を保ったまま枠に収める */
    border-radius: 50%; /* 画像自体も円形にする */
    }
    </style>
</head>
<body>
    <div id="app">
    <h1>ベストイレブンを作ろう！</h1>
    <p>好きなチームを選んで、自分だけの最強チームを完成させよう。</p>

    <div id="team-selector">
        </div>

    <div id="pitch" style="display: none;">
        <div class="row">
        <div class="player-slot" id="fw-left">FW</div>
        <div class="player-slot" id="fw-center">FW</div>
        <div class="player-slot" id="fw-right">FW</div>
        </div>
        <div class="row">
        <div class="player-slot" id="mf-left">MF</div>
        <div class="player-slot" id="mf-center">MF</div>
        <div class="player-slot" id="mf-right">MF</div>
        </div>
        <div class="row">
        <div class="player-slot" id="df-left">DF</div>
        <div class="player-slot" id="df-center-left">DF</div>
        <div class="player-slot" id="df-center-right">DF</div>
        <div class="player-slot" id="df-right">DF</div>
        </div>
        <div class="row">
        <div class="player-slot" id="gk">GK</div>
        </div>
        <div id="slot-machine" style="display: none; margin-top: 20px;">
        <div id="player-display" style="font-size: 2rem; color: white; font-weight: bold; margin-bottom: 1rem;">
            ここに選手名
        </div>
        <button id="decide-button">この選手に決定</button>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>
